<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Econews - Login</title>

    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout/header.css">
    <link rel="stylesheet" href="../css/layout/footer.css">
    <link rel="stylesheet" href="../css/pages/post-create.css">

    <script src="https://kit.fontawesome.com/a8df2b1ad9.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="header-ctn">
            <i class="fa-solid fa-magnifying-glass"></i>
            <img class="header-logo" src="../assets/logo.png" alt="Circular econews logo depicting a golden tree with a green background">
            <p class="header-menu">
                Username
                <i class="fa-solid fa-circle-arrow-up"></i>
            </p>
        </div>
    </header>

    <main>
        <h4 class="main-title">Create a post</h4>

        <form class="main-form" action="get" action="./post-create.html" name="post-create">
            <label for="title">Title</label>
            <input type="text" id="title" name="title">

            <label for="snippet">Snippet</label>
            <textarea id="snippet" name="snippet"></textarea>
            <p class="snippet-limit">255 characters max</p>

            <label for="content">Content</label>
            <textarea id="content" name="content"></textarea>

            <label for="category">Category</label>
            <select name="category" id="category">
                <option value="category1">Category1</option>
                <option value="category2">Category2</option>
                <option value="category3">Category3</option>
                <option value="category4">Category4</option>
                <option value="category5">Category5</option>
                <option value="category6">Category6</option>
            </select>

            <label for="subcategory">Subcategory</label>
            <select name="subcategory" id="subcategory">
                <option value="subcategory1">Subcategory1</option>
                <option value="subcategory2">Subcategory2</option>
                <option value="subcategory3">Subcategory3</option>
                <option value="subcategory4">Subcategory4</option>
                <option value="subcategory5">Subcategory5</option>
                <option value="subcategory6">Subcategory6</option>
            </select>

            <label for="thumbnail">Thumbnail</label>
            <input type="file" id="thumbnail" name="thumbnail">

            <label for="status">Status</label>
            <select name="status" id="status">
                <option value="published">Published</option>
                <option value="draft">Draft</option>
                <option value="privated">Private</option>
            </select>

            <button class="form-btn">Create</button>
        </form>
    </main>

    <footer>
        <div class="footer-ctn">

            <div class="footer-input">
                <label for="searchbar"></label>
                <input type="text" id="searchbar" name="searchbar" placeholder="Search"  />
            </div>
            
            <hr>

            <div class="footer-input">
                <label for="newsletter">Subscribe to our newsletters</label>
                <input type="text" id="newsletter" name="newsletter" placeholder="Email" />
            </div>

            <hr>

            <div class="footer-links">
                <ul class="links-list">
                    <li class="links-item">
                        <a class="links-anc" href="#">Terms of use</a>
                    </li>
                    <li class="links-item">
                        <a class="links-anc" href="#">Privacy Policy</a>
                    </li>
                    <li class="links-item">
                        <a class="links-anc" href="#">Sitemap</a>
                    </li>
                    <li class="links-item">
                        <a class="links-anc" href="#">About us</a>
                    </li>
                    <li class="links-item">
                        <a class="links-anc" href="#">Manage Cookies</a>
                    </li>
                </ul>
            </div>

        </div>
    </footer>
</body>
</html>
